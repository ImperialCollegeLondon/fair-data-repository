[tool.flake8]
max-line-length = 88
extend-ignore = ["E203"]
required-plugins = ["flake8-docstring"]
docstring-convention = "google"

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true

[tool.mypy]
disallow_any_generics = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
       "flask_oauthlib.*",
       "invenio_app.*",
       "invenio_assets.*",
       "invenio_oauthclient.*",
       ]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--mypy --ignore=site/setup.py"
